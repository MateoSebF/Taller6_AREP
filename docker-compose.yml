version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-app
    ports:
      - "8080:8080"
    environment:
      DB_URL: "jdbc:mysql://mysql:3306/mi_base_de_datos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
      DB_USERNAME: "root"
      DB_PASSWORD: "rootpassword"
    depends_on:
      mysql:
        condition: service_healthy  # Espera a que MySQL est√© listo

  mysql:
    image: mysql:8.0
    container_name: mysql-db
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: "mi_base_de_datos"
      MYSQL_ROOT_PASSWORD: "rootpassword"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s  # Espera 20s antes de empezar a chequear

volumes:
  mysql_data:
